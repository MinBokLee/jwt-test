spring:

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:tcp://localhost/~/jwt
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

  logging:
    level:
      me.silvernine: DEBUG